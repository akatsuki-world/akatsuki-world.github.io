<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #5B0002;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #B9141A;
            animation: slideDown 0.5s ease-out;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            opacity: 0.8;
        }
        a {
            color: #B9141A;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FFFFFF;
            color: #5B0002;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #B9141A;
            color: #FFFFFF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/akatsuki-world/assets/refs/heads/main/akatsuki_logo_with_name_white_500x500.png" alt="Akatsuki Logo">
        <h1>404 - Not Found</h1>
        <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
